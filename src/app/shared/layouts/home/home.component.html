<div class="h-screen w-screen relative text-md text-gray-700 scroll-smooth overflow-y-scroll" (scroll)="onScroll($event)">
  <app-background></app-background>

  <app-header [user]="user" [scrollDown]="scrollDown" [current]="currentUrl" (onSidebar)="onSidebar()" (onChangePage)="onChangePage($event)" (onLogout)="onLogout()"></app-header>
  <app-sidebar [show]="sidebar" [current]="currentUrl" (onClose)="onSidebar()" (onChangePage)="onChangePageFromSide($event)"></app-sidebar>

  <div class="flex flex-col h-fit max-w-[1080px] 2xl:max-w-[1450px] mx-auto pt-20 px-5 md:px-10 xl:px-0 relative">
    <div class="fixed  bottom-5 z-50">
      <app-notification></app-notification>
    </div>
    <ng-content></ng-content>
    <div class="h-screen"></div>
  </div>

</div>
